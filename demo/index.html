<!DOCTYPE html>
<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<html lang="en" class="what-the-eff">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>List Sort - Hockey Sticks</title>
        
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->        
        <link rel="stylesheet" href="list-sort.css">	
    </head>
<body>
<div id="main-container">
    <section class="left-column">
       <div class="tags">
	  <div class="data-container">
	    <h3>Position</h3>
	    <ul>
		<li><input type="checkbox" rel="forward" />forward</li>
		<li><input type="checkbox" rel="winger" />winger</li>
		<li><input type="checkbox" rel="defense" />defense</li>
	    </ul>
	  </div>
	   <div class="data-container">
	    <h3>Flex</h3>
	    <ul>
		<li><input type="checkbox" rel="seventy-eighty" />70-80</li>
		<li><input type="checkbox" rel="eightyFive-ninety" />85-90</li>
		<li><input type="checkbox" rel="hundred-plus" />100+</li>
	    </ul>
	  </div>
	  <div class="data-container">
	    <h3>Pattern</h3>
	    <ul>
		<li><input type="checkbox" rel="heel" />heel</li>
		<li><input type="checkbox" rel="mid" />mid</li>
		<li><input type="checkbox" rel="toe" />toe</li>
	    </ul>
	  </div>
	</div>
    </section>    
    <section class="right-column">
	<ul class="results">
	  <li class="forward seventy-eighty toe"><img src="img/ccm-rbz.jpg" alt=""/></li>
	  <li class="forward hundred-plus heel"><img src="img/warrior-covert-dt3.jpg" alt=""/></li>
	  <li class="winger eightyFive-ninety mid"><img src="img/bauer-vapor-4.0.jpg" alt=""/></li>
	  <li class="winger seventy-eighty toe"><img src="img/easton-stealth-75s.jpg" alt=""/></li>
	  <li class="defense hundred-plus heel"><img src="img/bauer-vapor-apx.jpg" alt=""/></li>
	  <li class="defense eightyFive-ninety mid"><img src="img/rbk-20k-sickkick4.jpg" alt=""/></li>
	  <li class="forward eightyFive-ninety heel"><img src="img/warrior-dynasty-ax1.jpg" alt=""/></li>
	  <li class="winger seventy-eighty toe"><img src="img/easton-mako-m3.jpg" alt=""/></li>
	  <li class="defense seventy-eighty toe"><img src="img/warrior-covert-dt2.jpg" alt=""/></li>
	  <li class="forward eightyFive-ninety toe"><img src="img/sherwood-t100.jpg" alt=""/></li>
	</ul>
    </section>
</div>    
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="list-sort.js"></script>
</body>
</html>
